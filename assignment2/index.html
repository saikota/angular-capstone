<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
      <script src="angular.min.js" type="text/javascript"></script>

  </head>
<body >
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="toBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul ng-repeat=" item in toBuy.items">
       <li><span>Buy {{item.quantity}} {{item.name}} </span><button class="btn btn-default" ng-click="toBuy.Add(item)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div  ng-if="toBuy.showErrMsg"class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="alreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in bought.items">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="bought.showMsg" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
