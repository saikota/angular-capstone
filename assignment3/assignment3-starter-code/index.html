<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="angular.min.js" type="text/javascript"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

       <form class="row">
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.search">
        <button class="btn btn-primary narrow-button"  ng-click="narrowCtrl.getItems()">Narrow It Down For Me!</button>
    </div>

       </form>
<div class="row" >
    <!-- found-items should be implemented as a component -->
    <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
</div>
  </div>
   <script src="app.js" type="text/javascript"></script>
</body>
</html>
